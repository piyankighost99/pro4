<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Display</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .random-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            font-weight: bold;
        }

        .generate-btn {
            margin-top: 10px;
        }
    </style>
</head>

<body class="container mt-4">
    <div class="row">
        <!-- Left side with "Enter Name" form -->
        <div class="col-md-6">
            <form id="nameForm">
                <div class="form-group">
                    <label for="nameInput">Ekub Members</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter a name" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="addName()">Add Name</button>

                <ul id="nameList" class="list-group mt-3"></ul>
            </form>
        </div>

        
        <div class="col-md-6">
            <div class="card generate-btn">
                <div class="card-body">
                    <button type="button" class="btn btn-success" onclick="displayRandomName()">The winner of this round </button>
                </div>
            </div>

            <div class="random-box" id="randomNameBox"></div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const nameList = [];

        function addName() {
            const nameInput = document.getElementById('nameInput');
            const nameListElement = document.getElementById('nameList');

            const newName = nameInput.value.trim();

            if (newName !== '') {
                nameList.push(newName);

                // Update the list
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.textContent = newName;
                nameListElement.appendChild(listItem);

                // Clear the input
                nameInput.value = '';
            }
        }

        function displayRandomName() {
            const randomBox = document.getElementById('randomNameBox');
            if (nameList.length > 0) {
                const randomIndex = Math.floor(Math.random() * nameList.length);
                const randomName = nameList[randomIndex];
                randomBox.textContent = Random Name: ${randomName};
            } else {
                randomBox.textContent = 'List is empty';
            }
        }
    </script>
</body>

</html>
